<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/TicketFest/media/img/Favicon.png" type="image/x-icon">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://kit.fontawesome.com/1e193e3a23.js' crossorigin='anonymous'></script>
    <script src="/TicketFest/Javascript/loader.js"></script>
    <script src="/TicketFest/Javascript/Form/forgotPassword.js"></script>

    <link rel="stylesheet" href="/TicketFest/styles/styles.css">
    
    <title>TicketFest | Forgot Password</title>
</head>
<body>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="app-background">
        <div class="background"></div>
        <div class="circle"></div>
        <div class="circle2"></div>
        <div class="circle"></div>
        <div class="circle2"></div>
    </div>
    
    <div class="content-wrapper">
        <div class="content-header">
            <img class="content-header__logo" src="/TicketFest/media/img/logo.png" alt="">
            <a href="/TicketFest/index.html"><i class="fas fa-arrow-left"></i></a>
            <div class="header">
                <h1 class="title">Olvidé mi Contraseña</h1>
                <p>Llena los datos y verifica tu gmail para reestablecer tu contraseña.</p>
            </div>
        </div>
        <div class="content-password">
            <div class="header-pc">
                <h1 class="title">Olvidé mi Contraseña</h1>
                <p>Llena los datos y verifica tu gmail para reestablecer tu contraseña.</p>
            </div>
            <div class="steps">
                <div class="step1"></div>
                <div class="step2"></div>
                <div class="step3"></div>
                <div class="line"></div>
                <div class="complete"></div>                
            </div>
            <div class="steps-form">
                <div class="form-inputs">
                    <div class="input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" id="Email" required>
                    </div>
                    <button onclick="step1_continue()"><i class="fas fa-arrow-right"></i> Continuar</button>
                
                </div>

                <div class="step2-form">
                    <div class="input">
                        <i class="fas fa-key"></i>
                        <input type="number" name="code" placeholder="Codigo de Seguridad" id="code" required>
                    </div>
                    <button onclick="step2_continue()"><i class="fas fa-arrow-right"></i> Continuar</button>
                </div>

                <div class="step3-form">
                    <div class="input">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Ingrese una Contraseña" id="password" required>
                    </div>
                    <div class="input">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password-check" placeholder="Ingrese nuevamente la Contraseña" id="password-check" required>
                    </div>
                    <button onclick="step3_continue()"><i class="fas fa-arrow-right"></i> Continuar</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
