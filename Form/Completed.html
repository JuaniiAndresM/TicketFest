<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/TicketFest/media/img/Favicon.png" type="image/x-icon">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

    <script src="/TicketFest/Javascript/loader.js"></script>

        </div>
        <div class="completed">

                <i class="fas fa-check-circle" id="completed"></i>

            </div>
            <a href="/TicketFest/index.html"><i class="fas fa-arrow-left"></i> Volver</a>
